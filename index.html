<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salve Dados</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
        }
        .container-card {
            background-color: #1F1F1F;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        input {
            transition: all 0.3s ease;
            background-color: #2D2D2D !important;
            border: 1px solid #444 !important;
            color: #E0E0E0 !important;
        }
        input:focus {
            border-color: #3b82f6 !important;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5) !important;
            outline: none;
        }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8 flex flex-col items-center bg-gray-900">

    <div class="w-full max-w-4xl rounded-xl container-card p-6 sm:p-10">
        <h1 class="text-3xl font-bold text-blue-400 mb-6 border-b border-gray-700 pb-3 flex items-center gap-2">
            Salve Dados <span class="text-2xl">üîê</span>
        </h1>
        
        <form id="familyForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="md:col-span-2">
                <label for="name" class="block text-sm font-medium text-gray-300 mb-1">Nome Completo</label>
                <input type="text" id="name" required class="w-full p-3 rounded-lg" placeholder="Ex: Maria da Silva">
            </div>

            <div class="md:col-span-2">
                <label for="email" class="block text-sm font-medium text-gray-300 mb-1">E-mail</label>
                <input type="email" id="email" class="w-full p-3 rounded-lg" placeholder="exemplo@email.com">
            </div>

            <div>
                <label for="cpf" class="block text-sm font-medium text-gray-300 mb-1">CPF</label>
                <input type="tel" id="cpf" required class="w-full p-3 rounded-lg" placeholder="Ex: 123.456.789-00">
            </div>

            <div>
                <label for="rg" class="block text-sm font-medium text-gray-300 mb-1">RG</label>
                <input type="text" id="rg" class="w-full p-3 rounded-lg" placeholder="Ex: MG-12.345.678">
            </div>

            <div>
                <label for="phone" class="block text-sm font-medium text-gray-300 mb-1">Telefone</label>
                <input type="tel" id="phone" class="w-full p-3 rounded-lg" placeholder="Ex: (35) 98765-4321">
            </div>

            <div>
                <label for="pixKey" class="block text-sm font-medium text-gray-300 mb-1">Chave Pix</label>
                <input type="text" id="pixKey" class="w-full p-3 rounded-lg" placeholder="Ex: CPF, email, telefone...">
            </div>

            <div class="md:col-span-2 flex space-x-4">
                <button type="submit" id="submitButton" class="flex-grow py-3 px-4 bg-indigo-700 hover:bg-indigo-600 text-white font-semibold rounded-lg shadow-2xl shadow-indigo-400/70 transition duration-300 transform hover:scale-[1.01]">
                    <span id="buttonText">Salvar Registro</span>
                </button>
                <div id="cancelButtonContainer" class="hidden flex-shrink-0">
                    <button type="button" id="cancelEditButton" class="py-3 px-4 bg-gray-700 hover:bg-gray-600 text-gray-300 font-semibold rounded-lg transition duration-200">
                        Cancelar
                    </button>
                </div>
            </div>
        </form>

        <div id="statusMessage" class="mt-4 p-3 hidden rounded-lg text-sm font-medium" role="alert"></div>
        
        <h2 class="text-2xl font-bold text-gray-100 mt-10 mb-4 border-b border-gray-700 pb-2">Lista Salvos</h2>
        <div id="recordsList" class="space-y-4">
            <p id="loadingRecords" class="text-gray-400 italic">Carregando dados...</p>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'docsafe_records_list';
        const form = document.getElementById('familyForm');
        const submitButton = document.getElementById('submitButton');
        const buttonText = document.getElementById('buttonText');
        const statusMessage = document.getElementById('statusMessage');
        const recordsList = document.getElementById('recordsList');
        const loadingRecords = document.getElementById('loadingRecords');
        const cancelButtonContainer = document.getElementById('cancelButtonContainer');
        const cancelEditButton = document.getElementById('cancelEditButton');
        
        let editRecordId = null; 

        function loadRecords() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : [];
        }

        function saveRecords(records) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(records));
        }

        function showStatus(message, type = 'success') {
            statusMessage.textContent = message;
            statusMessage.classList.remove('hidden', 'bg-red-900', 'bg-emerald-900', 'bg-sky-900');
            const colorClass = type === 'error' ? 'bg-red-900' : type === 'info' ? 'bg-sky-900' : 'bg-emerald-900';
            statusMessage.classList.add(colorClass, 'text-white');
            setTimeout(() => statusMessage.classList.add('hidden'), 4000);
        }

        function renderRecords() {
            const records = loadRecords();
            loadingRecords.classList.add('hidden');
            recordsList.innerHTML = records.length ? '' : '<p class="text-gray-400">Nenhum registro encontrado.</p>';

            records.forEach(data => {
                const itemHtml = `
                    <div class="bg-gray-800 p-4 rounded-xl border border-blue-500/30 flex flex-col sm:flex-row justify-between items-start sm:items-center">
                        <div class="flex-grow min-w-0 mb-3 sm:mb-0">
                            <p class="text-lg font-bold text-blue-300 truncate">${data.name}</p>
                            <p class="text-sm text-gray-400">${data.email || 'Sem e-mail'}</p>
                            <p class="text-sm text-gray-300">CPF: ${data.cpf} | RG: ${data.rg || 'N/A'}</p>
                        </div>
                        <div class="flex space-x-2">
                            <button onclick="copyRecord('${data.id}')" class="p-2 bg-blue-600 hover:bg-blue-500 rounded-lg transition">Copiar</button>
                            <button onclick="editRecord('${data.id}')" class="p-2 bg-teal-600 hover:bg-teal-500 rounded-lg transition">Editar</button>
                            <button onclick="deleteRecord('${data.id}')" class="p-2 bg-red-600 hover:bg-red-500 rounded-lg transition">Excluir</button>
                        </div>
                    </div>
                `;
                recordsList.insertAdjacentHTML('beforeend', itemHtml);
            });
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const records = loadRecords();
            const data = {
                id: editRecordId || Date.now().toString(),
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                cpf: document.getElementById('cpf').value,
                rg: document.getElementById('rg').value,
                phone: document.getElementById('phone').value,
                pix_key: document.getElementById('pixKey').value
            };

            if (editRecordId) {
                const index = records.findIndex(r => r.id === editRecordId);
                records[index] = data;
                showStatus("Registro atualizado!");
            } else {
                records.push(data);
                showStatus("Novo registro salvo!");
            }

            saveRecords(records);
            cancelEditing();
            renderRecords();
        });

        window.editRecord = function(id) {
            const record = loadRecords().find(r => r.id === id);
            if (record) {
                document.getElementById('name').value = record.name;
                document.getElementById('email').value = record.email || '';
                document.getElementById('cpf').value = record.cpf;
                document.getElementById('rg').value = record.rg;
                document.getElementById('phone').value = record.phone;
                document.getElementById('pixKey').value = record.pix_key;
                
                editRecordId = id;
                buttonText.textContent = "Atualizar Registro üîÑ";
                submitButton.classList.replace('bg-indigo-700', 'bg-green-600');
                cancelButtonContainer.classList.remove('hidden');
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        };

        window.cancelEditing = function() {
            editRecordId = null;
            form.reset();
            buttonText.textContent = "Salvar Registro üíæ";
            submitButton.classList.replace('bg-green-600', 'bg-indigo-700');
            cancelButtonContainer.classList.add('hidden');
        };

        window.deleteRecord = function(id) {
            if(confirm("Deseja excluir este registro?")) {
                const records = loadRecords().filter(r => r.id !== id);
                saveRecords(records);
                renderRecords();
                showStatus("Exclu√≠do com sucesso", "error");
            }
        };

        window.copyRecord = function(id) {
            const r = loadRecords().find(r => r.id === id);
            const text = `Nome: ${r.name}\nE-mail: ${r.email}\nCPF: ${r.cpf}\nRG: ${r.rg}\nTel: ${r.phone}\nPix: ${r.pix_key}`;
            navigator.clipboard.writeText(text).then(() => showStatus("Copiado!", "info"));
        };

        cancelEditButton.addEventListener('click', cancelEditing);
        window.onload = renderRecords;
    </script>
</body>
</html>
